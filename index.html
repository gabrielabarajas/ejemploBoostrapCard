<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<script src="https://kit.fontawesome.com/a0a626dcaa.js" crossorigin="anonymous"></script>
    <title>Ejemplo uso Bootstrap</title>
</head>
<body>
    <h1 class="excerciseTitle">Ejercicio Bootstrap Card</h1>
    <div class="card cardPadding" style="width: 20rem;">
        <img src="./assets/images/product.jpg" class="card-img-top" alt="..." height="375rem">
        <div class="card-body">
            <div class="sponsorBox">
                <p class="card-title">Sponsored </p>
                <i class="fa-solid fa-circle-info"></i>
            </div>
            <h5 class="card-text">tonchean 10 Tier Tree Bookshelf with Drawer Floor Tree ...</h5>
            <div class="ratingBox">
                <i class="fa-solid fa-star yellStar"></i>
                <i class="fa-solid fa-star yellStar"></i>
                <i class="fa-solid fa-star yellStar"></i>
                <i class="fa-solid fa-star yellStar"></i>
                <i class="fa-solid fa-star yellStar"></i>
                <i class="fa-solid fa-chevron-down"></i>
                <p>24</p>
            </div>
            <div class="priceBox">
                <p>$</p>
                <p class="priceNumber">49</p>
                <p>.99</p>
            </div>
            <p class="card-subtitle mb-sm-2">Delivery  <span class="delDate">Tue, Nov 15</span></p>
            <p class="card-subtitle mb-sm-1">Ships to Spain</p>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
